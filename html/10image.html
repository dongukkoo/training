<!DOCTYPE html>
<html>
<head></head>
<body>
    <!--img : 그림 표시하는 요소-->
    <!--src속성 : 이미지 경로-->
    <img src="호날두.jfif" width="300" height="250" title="호날두 사진">
    <br>
    <img src="음바페.jfif" width="500" height="400" title="음바페 사진">
    <br>
    <img src="눈사람.png" width="800" height="600">
    <!--alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트-->
    <!--alt 속성 : screen reader로 출력되는 내용-->
    <img src="호날두.jfif" alt="호날두 사진" title="호날두 사진">
</body>
</html>
