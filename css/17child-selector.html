<!DOCTYPE html>
<html>
<head>
    <style>
li{
    text-decoration: underline;
}
/* > : 자식 선택자 */
ul>li{
    color: blue ;
}
.todo > li{
    background-color: yellow;
}
.note > li{
    text-align: right;
}
    </style>
</head>
<body>
    

<ul class="todo">
    <li>Lorem.</li>
    <li>At!</li>
    <li>Rem.</li>
</ul>
<ul class="note">
    <li>Lorem.</li>
    <li>Exercitationem.</li>
    <li>Facere!</li>
</ul>

</body>
</html>
