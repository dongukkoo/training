<!DOCTYPE html>
<html>
<head>
    <style>
[title]{
    color: blue;
}
/* title 속성의 값이 hello인 요소들 */
[title=hello]{
background-color: gold;
}

[title=world]{
    background-color: chocolate;
}
    </style>
</head>
<body>
    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Dolorum!</h1>
    <h1>Temporibus.</h1>
    <h1>Dicta.</h1>
    <h1>Quas!</h1>


</body>
</html>
