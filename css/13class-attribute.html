<!DOCTYPE html>
<html>
<head>
<style>
.error{
    background-color: red;
    color: white;
}

.note{
    background-color: yellow;
}
.delete{
    text-decoration: line-through;
}
</style>

</head>
<body>

    <!--class 속성은 영문, 숫자, _, -조합으로 작성-->
    <!--중복 가능-->

    <!--하나의 요소가 빈칸으로 구분한 여러 클래스를 가질 수 있음-->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Excepturi, autem.</h1>
    <h1 class="error">Eligendi, sequi.</h1>
    <h1 class="note">Similique, provident.</h1>
    <h1 class="note">Temporibus, perspiciatis!</h1>
    <h1 class="delete">Illo, obcaecati.</h1>
    <h1 class="delete">Aliquid, voluptatum.</h1>
    <h1 class="note delete">Possimus, odio.</h1>
    <h1 class="note delete">Quod, maiores?</h1>
    <h1 class="error delete">Perferendis, veritatis.</h1>



</body>
</html>
