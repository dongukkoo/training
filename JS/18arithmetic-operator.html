    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    // 산수 연산자
    // +, *, /, -, %, **
    let a=33;
    let b=55;
    let c=a+b;
    console.log(c);

    let d=3+5;
    console.log(d);
    let e=3+b;
    console.log(e);
    console.log(3+5);
    let f=99-77;
    console.log(f);
    let g=3*5;
    console.log(g);
    let h=5/3;
    console.log(h);
    let i=5*2+3;
    console.log(i);
    let j=3+5*2;
    console.log(j);

    // % : remainder(modulo, modulous) 나머지 연산
    let k=5/3;
    let l=5%3;
    console.log(l);
    let m=33%2;
    console.log(m);
    let n=44%2;
    console.log(n);

    // ** : exponencial
    let o=2**3; //2*2*2
    console.log(o);
    
    </script>
